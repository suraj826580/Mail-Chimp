<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Surajmail</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <div id="container">
      <div id="login">
        <div id="img0">
          <a href="./index.html">
            <img
              src="https://login.mailchimp.com/release/1.1.1bddb5d0a75c388a0ec102cc7f72fc47c0245b9a2/images/brand_assets/logos/mc-freddie-dark.svg"
              alt="" />
          </a>
        </div>
        <div id="head"><h1>Log In</h1></div>
        <div id="CA">
          <p>
            Need a Surajmail account?
            <a href="./signup.html"> Create an account </a>
          </p>
          <form id="form">
            <h4>Email</h4>
            <input type="text" id="email" />
            <div id="forpas">
              <h4>Password</h4>
              <div id="forshwpass">
                <label>Show Password</label>
                <input type="checkbox" id="showpassWord" />
              </div>
            </div>
            <input type="password" id="pass" /><br />
            <input type="submit" value="Log In" id="log" />
          </form>
          <div id="chkbox">
            <input type="checkbox" />
            <h4>Keep me logged in</h4>
          </div>
        </div>
        <div id="forgot">
          <a href="#">Forgot Password?</a>
          <a href="#">Can't Log In?</a>
        </div>
        <p id="advice">
          ©2001–2022 All Rights Reserved. Surajmail® is a registered trademark
          of The Rocket Science Group, LLC. <u>Cookie Preferences</u>,
          <u>Privacy,</u>
          and <u>Terms</u>.
        </p>
      </div>
      <div id="background">
        <img
          src="https://cdn-images.mailchimp.com/billboards/phpza0iJx.jpeg"
          alt="" />
      </div>
    </div>
  </body>
  <script src="./src/login.js"></script>
</html>
