<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Surajmail</title>
    <link rel="stylesheet" href="./CSS/signup.css" />
  </head>
  <body>
    <div id="Box">
      <div id="Userdata">
        <a href="./index.html">
          <div id="logo">
            <img
              src="https://login.mailchimp.com/release/1.1.1f55908ad148edf1757f2e25289e55dc61091f468/images/brand_assets/logos/mc-freddie-dark.svg"
              alt="" />
          </div>
        </a>
        <div id="pageHead">
          <h1 id="formHead">Sign up for Surajmail</h1>
          <div>
            <p id="log">
              Create a free account or
              <a id="link" href="./login.html">log in</a>
            </p>
            <form id="form">
              <h4>Email</h4>
              <input type="email" name="" id="email" />
              <h4>Username</h4>
              <input type="text" name="" id="username" />
              <div id="shwpas">
                <h4>Password</h4>
                <div>
                  <input type="checkbox" id="pass" />
                  <label>Show</label>
                </div>
              </div>
              <input type="password" id="passbox" />
              <div id="T_C">
                <input type="checkbox" />
                <label>
                  I don't want to receive emails about Mailchimp and related
                  Intuit product and feature updates, marketing best practices,
                  and promotions from Mailchimp.
                </label>
              </div>
              <div id="T_C1">
                <label
                  >By creating an account, you agree to our
                  <a href="#"> Terms </a> and have read and acknowledge the
                  <a href="#"> Global Privacy Statement</a>.</label
                >
              </div>
              <input type="submit" value="Sign Up" />
            </form>
          </div>
        </div>
      </div>
      <div id="img">
        <img
          src="https://login.mailchimp.com/release/1.1.1f55908ad148edf1757f2e25289e55dc61091f468/images/brand_assets/illos/art-hero-flowers.png"
          alt="" />
      </div>
    </div>
  </body>
  <script src="./src/signup.js"></script>
</html>
